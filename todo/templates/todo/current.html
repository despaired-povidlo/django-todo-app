{% extends 'todo/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>Current todos</h1>
    <ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'todo_view' todo.id %}">
        {% if todo.important %}<b>{% endif %}{{ todo.title }}
        {% if todo.important %}</b>{% endif %}
        </a>
        {% if todo.memo %} - {{ todo.memo }}{% endif %}
    </li>
    {% endfor %}
    </ul>
{% endblock content %}
</body>
</html>
