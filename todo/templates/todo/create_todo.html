{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Todo</title>
</head>
<body>
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-7 text-center">
            <h1>Create Todo</h1>
            <h2>{{ error }}</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
                    <br>
                <a role="button" class="btn btn-primary" href="{% url 'current' %}">Back</a>
{#            </div>#}
        </div>
    </div>
{% endblock content %}
</body>
</html>
