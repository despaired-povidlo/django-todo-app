{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <!-- Bootstrap, website icon and linked css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3">
<div class="container-fluid">
    <img src="{% static 'logo.png' %}">
    <a class="navbar-brand" href="{% url 'index' %}">&nbsp;Simple Todo App</a>
    {% if user.is_authenticated %}
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class=" collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ms-auto ">
        <li class="nav-item">
            <a class="nav-link mx-2 active" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
    <a class="nav-link mx-2" href="{% url 'create_todo' %}">Create</a>
        </li>
        <li class="nav-item">
    <a class="nav-link mx-2" href="{% url 'current' %}">Current</a>
        </li>
        <li class="nav-item">
    <a class="nav-link mx-2" href="{% url 'completed' %}">Completed</a>
        </li>
        <li class="nav-item">
    <a class="nav-link mx-2" href="{% url 'about' %}">About</a>
        </li>
    <form action="{% url 'logout_user' %}" method="POST">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Logout</button>
    </form>
{% else %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link mx-2" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="{% url 'signup_user' %}">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="{% url 'login_user' %}">Login</a>
                </li>
{% endif %}

    </ul>
  </div>
</div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Centered content -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
            {% block content %}

            {% endblock %}
        </div>
      </div>
    </div>
</body>
</html>
