{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg  p-3">
<div class="container-fluid">
  <a class="navbar-brand" href="{% url 'index' %}">Simple Todo App</a>
    {% if user.is_authenticated %}

    Logged in as {{ user.username }}
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class=" collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ms-auto ">
      <li class="nav-item">
        <a class="nav-link mx-2 active" aria-current="page" href="{% url 'index' %}">Home</a>
      </li>
        <li class="nav-item">
    <a class="nav-link mx-2" href="{% url 'create_todo' %}">Create</a>
        </li>
        <li class="nav-item">
    <a class="nav-link mx-2" href="{% url 'current' %}">Current</a>
        </li>
        <li class="nav-item">
    <a class="nav-link mx-2" href="{% url 'completed' %}">Completed</a>
        </li>
    <form action="{% url 'logout_user' %}" method="POST">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Logout</button>
    </form>
{% else %}
        <li class="nav-item">
    <a class="nav-link mx-2" href="{% url 'signup_user' %}">Sign up</a>
    <a class="nav-link mx-2" href="{% url 'login_user' %}">Login</a>
{% endif %}
        </li>
    </ul>
  </div>
</div>
</nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">



{% block content %}

{% endblock %}
</div>

        </div>
      </div>
    </div>
</body>
</html>
